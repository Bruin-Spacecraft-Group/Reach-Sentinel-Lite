<!DOCTYPE HTML>
<html>
<head>
	<title>{% block titleMain %}{% endblock %}</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'graphs/style.css' %}">
	<!--<link rel="stylesheet" type="text/css" href="{% static 'testGraph/dygraphs/dygraph.css' %}">
	<script type="text/javascript" src="{% static 'testGraph/dygraphs/dygraph.js' %}"></script>-->
	<script type="text/javascript" src="{% static 'node_modules/chart.js/dist/Chart.js' %}"></script>
</head>
<body>
	<p id="title">
    {% block title %}{% endblock %}
  </p>
	<br>

	<!-- change names -->
	<div class="graphDiv" id="graphDiv">
		<canvas class="drawChart" id="drawChart"></canvas>
		<div class="textDiv" id="textDiv"></div>
	</div>

	<br>

	<button id="full_data">Full data</button>
	<button id="text">Text</button>
	<button id="tenmins">10 mins</button>
	<button id="thirtymins">30 min</button>

	<p id="warning"></p>

	<script type="text/javascript" src="{% static 'constants.js' %}"></script>
	<script type="text/javascript" src="{% static 'graphs/index.js' %}"></script>
  {% block whatToGraph %}{% endblock %}
</body>
</html>
